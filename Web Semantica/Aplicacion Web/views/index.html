<!DOCTYPE html>
<html lang="es">

<head>
    <title>{% block titulo %} Poblacion de una ciudad {% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/estilo.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% block scripts %} {% endblock %}
</head>

<body>
    <h1 class="display-1">BUSCA LA POBLACIÓN DE UNA CIUDAD POR AÑO (INFO: WIKIDATA)</h1>

    <form method="post" id="formulario" action="/">
        <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" name="ciudad">
            <small>Introduce el id de wikidata de una ciudad</small>
                <p class="error">{{error}}</p>


            <br>
            <input type="submit" value="Buscar" class="btn btn-primary">

        </div>
    </form>


    <div class="container">

        <!-- Contenido -->
        {% block contenido_principal %}
        <!-- Posible contenido por defecto -->
        {% endblock %}


    </div>
</body>

</html>
